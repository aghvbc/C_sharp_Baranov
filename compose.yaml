services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: gamelib_api
    restart: unless-stopped
    ports:
      - "5000:8080"
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ConnectionStrings__DefaultConnection=Host=postgres;Port=5432;Database=gamelibdb;Username=gameuser;Password=gamepass
      - ConnectionStrings__Redis=redis:6379
      - AuthSettings__SecretKey=YourSuperSecretKeyThatIsAtLeast32CharactersLong!
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_started
      liquibase:
        condition: service_completed_successfully
        
  postgres:
    image: postgres:16-alpine
    container_name: gamelib_db
    restart: unless-stopped
    environment:
      POSTGRES_USER: gameuser
      POSTGRES_PASSWORD: gamepass
      POSTGRES_DB: gamelibdb
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U gameuser -d gamelibdb"]
      interval: 5s
      timeout: 5s
      retries: 5

  liquibase:
    image: liquibase/liquibase:4.29-alpine
    container_name: gamelib_liquibase
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ./db:/liquibase/db
    command:
      - --searchPath=/liquibase/db
      - --changeLogFile=changelog.xml
      - --url=jdbc:postgresql://postgres:5432/gamelibdb
      - --username=gameuser
      - --password=gamepass
      - update
        
  redis:
    image: redis:alpine
    container_name: gamelib_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  # === PROMETHEUS ===
  prometheus:
    image: prom/prometheus:v2.50.1
    container_name: gamelib_prometheus
    restart: unless-stopped
    ports:
      - "9090:9090"
    volumes:
      - ./monitoring/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    extra_hosts:
      - "host.docker.internal:host-gateway"

  # === GRAFANA ===
  grafana:
    image: grafana/grafana:10.3.3
    container_name: gamelib_grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
      - ./monitoring/grafana/provisioning:/etc/grafana/provisioning:ro
    depends_on:
      - prometheus

volumes:
  postgres_data:
  prometheus_data:
  grafana_data: